<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grocery 24/7</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/1d36c0aa30.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
        <header>
            <a href="index.html" class="logo"><img src="images/icons8-grocery-50.png" class="logo" alt="logo-image">
            <h1 class="font-logo">Grocery 24/7</h1></a>
            <nav class="navbar">
                <div>
                    <a href="index.html#home">Home</a>
                    <a href="index.html#shop">Shop</a>
                    <a href="index.html#contact">Contact</a>
                    <a href="index.html#categories">Categories</a>
                </div>
                <div>
                    <a href="cart.html" class="fas fa-shopping-cart">Cart</a>
                    <a href="login.html" class="fas fa-user">User</a>

                </div>
            </nav>
            <div class="nav-right-option">
                <a href="#"><i class="fas fa-gift"></i></a>
                <a href="#"><i class="fas fa-search"></i></a>
            </div>
        </header>

        <section class="login-section">
            <div class="login-container">
                <div class="login-box">
                    <h2>Welcome Back</h2>
                    <p>Login to your Grocery 24/7 account</p>
                    
                    <form class="login-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                            <i class="fas fa-envelope"></i>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <i class="fas fa-lock"></i>
                        </div>

                        <div class="remember-forgot">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                            <a href="#">Forgot Password?</a>
                        </div>

                        <button type="submit" class="login-btn">Login</button>
                    </form>

                    <div class="divider">OR</div>

                    <div class="social-login">
                        <button class="social-btn google">
                            <i class="fab fa-google"></i> Login with Google
                        </button>
                        <button class="social-btn facebook">
                            <i class="fab fa-facebook"></i> Login with Facebook
                        </button>
                    </div>

                    <p class="signup-link">Don't have an account? <a href="#">Sign up here</a></p>
                </div>

                <div class="login-image">
                    <img src="images/various-fresh-vegetables-container-black-wooden-surface.jpg" alt="Grocery Shopping">
                    <div class="image-overlay">
                        <h3>Fresh & Quality</h3>
                        <p>Shop the finest products delivered to your door</p>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Grocery 24/7. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
